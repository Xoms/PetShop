<!DOCTYPE html>
<html>

<head>  
  <title> PetShop </title>  
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>  

  <div class= "header">
    <h1>PET SHOP</h1>
    <div>
      <button class = "cart">
        <img src="/img/cart-cat.png" alt="Basket"></img>
      </button>    
    </div>
  </div>


  <div class = "petShop">

    <div class = "initialQuery">
      <div class = "aboveAveragePrice">        
      </div>
      <div class = "fluffyOrWhite">
      </div>
      <div class = "cats">
      </div>
    </div>

    <div class = "cartContent">      
    </div>

    <div class= "mainContainer">

      <div class = "mainMenu">

        <div class = "cats">
          <h2>Cats</h2>
          <div>
            <ul class = "catsBreed"></ul>
          </div>        
        </div>

        <div class = "dogs">
          <h2>Dogs</h2>
          <div>
            <ul class = "dogsBreed"></ul>
          </div>        
        </div>

        <div class = "hamsters">
          <h2>Hamsters</h2>       
        </div>

      </div>

      <div class = "showItems"> 
        <h3>Pets</h3>
        <div></div>        
      </div>

    </div>
      
  </div>

    

<script type="module" src="controller/main_controller.js"></script>
</body>
</html>
